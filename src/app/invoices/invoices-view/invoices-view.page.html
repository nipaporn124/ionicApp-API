<ion-header>
  <ion-toolbar>
    <ion-title>invoices-view</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let i of InvoicesDetail">
           <h4>{{ i.invoiceId }}</h4> 
          <p>
         <ion-label>{{ i.invoiceId }}</ion-label> 
          <ion-label class="ion-text-right">{{ i.grandTotal | number }}</ion-label>
          </p>
        </ion-item>
      </ion-list>
</ion-content>
